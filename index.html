<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <p>Exemplo De Tela De Login</p>
    </header>

    <main>
        <picture>
            <img src="https://i1.sndcdn.com/artworks-000373976286-ebz0cp-t500x500.jpg" alt="">
        </picture>

        <section id="head">
            <h1>Entrar na Sua Conta</h1>            
        </section>

        <section id="user">
            <label>Usu√°rio</label><br>
            <input type="text" name="login" id="login">
        </section>

        <section id="pass">
            <label>Senha</label><br>
            <input type="text" name="senha" id="senha">
        </section>

        <section id="check_box">
            <input type="checkbox" name="check" id="check">
            <label for="">Lembrar-me</label>
        </section>

        <section id="btn">
            <button type="submit" id="btn_sub">Entrar</button>
        </section>

        <section id="cadastro">
            <p><a href="cadastro.html" id="cad">Cadastrar-se</a></p>
        </section>

    </main>

    <footer>
        <p>&copy;Kann y Hawk</p>
    </footer>

    <!--JavaScript-->
<script src="main.js"></script>
</body>
</html>
